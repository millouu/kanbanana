<div class="container">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      class="input-fields"
      matInput
      required
      cdkFocusInitial
      [(ngModel)]="data.task.title"
      #name="ngModel"
    />
  </mat-form-field>
  <div *ngIf="name.errors?.['required']">Title is required.</div>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button
      mat-button
      class="ok-button"
      [mat-dialog-close]="{ task: data.task }"
    >
      OK
    </button>
    <button mat-button class="cancel-button" (click)="cancel()">Cancel</button>
  </div>
</div>
